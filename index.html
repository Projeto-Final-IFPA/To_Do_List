<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- modify -->
    <title>To_Do_List</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#33ffcc" />
    <!-- /manifest -->

    <!-- script  -->
    <script src="src/js/lista.js" defer></script>
  </head>
  <body>

    <div class="alert"></div>

    <main>


      <!-- Buscar tarefa -->
      <section id="toolbar">
        <div id="search">
          <p>Pesquisar</p>
          <form>
            <input type="text" id="search-input" placeholder="Buscar" />
            <button id="erase-button">
              <i class="bi bi-x-circle-fill"></i>
            </button>
          </form>
        </div>

        <!-- Filtro -->
        <div id="filter">
          <p>filtrar</p>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </section>

      <!-- Add tarefa -->
      <section class="form">
        <form id="todo-form">
          <p>Adicione sua tarefa</p>
          <div class="form-control">
            <input type="text" id="todo-input" placeholder="Adcionar tarefa"/>
            <button class="botao" type="submit">
              <i class="bi bi-plus-circle-fill"></i>
            </button>
          </div>
        </form>

        <!-- Formulario de edicao -->
        <form id="edit-form" class="hide">
          <p>Edite a sua tarefa:</p>
          <div class="form-control">
            <input type="text" id="edit-input" placeholder="Editar tarefa" />
            <button type="submit">
              <i class="bi bi-check-circle-fill"></i>
            </button>
          </div>
          <button id="cancel-edit-btn">Cancelar</button>
        </form>

        <!-- Tarefa  -->
        <div id="todo-list" class="hide">
          <h1>Minhas Tarefas</h1>


        </div>
      </section>
    </main>

    <footer></footer>

    <!-- load service worker -->
    <script src="app.js"></script>
    <!-- /load service worker -->
  </body>
</html>
